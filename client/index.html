<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="styles.css">
      <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />
  </head>
  <body>
  <a class="github-fork-ribbon" href="http://url.to-your.repo" title="Fork me on GitHub">Fork me on GitHub</a>

    <div class="header"><h1>EMoToRBS</h1> </div>
      <!-- Modify the scoreboard when important events occur in your game! -->
      <div class="range-slider" data-slider>
        <span class="range-slider-handle" role="slider" tabindex="0"></span>
        <span class="range-slider-active-segment"></span>
        <input type="hidden">
      </div>
    <div class="gameBackground">
          <div id="gameBoard"></div>
    </div>
    <div class="footer">
      <div class="highscore">High score: <span>0</span></div>
      <div class="current">Current score: <span>0</span></div>
      <div class="collisions">Lives Left: <span>5</span></div>
    </div>
    <script src="lib/d3.js" charset="utf-8"></script>
    <script src='watchout.js'></script>
    <script src='src/Game.js'></script>
  </body>
</html>
